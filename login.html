<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="images/icon/clever.png">
	<title>E-Clever</title>
	<link rel="stylesheet" type="text/css" href="css/loginstyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
		<div class="form-box">
			<div class="close" onclick="window.location.href='index.html'"><img src="../asset/images/icon/x-square.svg" alt=""></div>
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Masuk</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Daftar</button>
			</div>
			<div class="social-icons">
				<img src="asset/images/icon/fb2.png">
				<img src="asset/images/icon/insta2.png">
				<img src="asset/images/icon/tt2.png">
			</div>
			
			<!-- Login Form -->
			<form id="login" class="input-group" onsubmit="masuk()">
				<div class="inp">
					<img src="asset/images/icon/user.png"><input type="text" id="username" class="input-field" placeholder="Username atau Nomor Telpon" style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="asset/images/icon/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<input type="checkbox" class="check-box">Ingat Password
				<button type="submit" class="submit-btn">Masuk</button>
			</form>


			<div class="other" id="other">
				<div class="instead">
					<h3>or</h3>
				</div>
				<button class="connect" onclick="google()">
					<img src="asset/images/icon/google.png"><span>Masuk Melalui Akun Google</span>
				</button>
			</div>
			
			<!-- Registration Form -->
			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="Nama Lengkap" required="required">
				<input type="email" class="input-field" placeholder="Alamat Email" required="required">
				<input type="password" class="input-field" placeholder="Buat Password" name="psame" required="required">
				<input type="password" class="input-field" placeholder="Konfirmasi Password" name="psame" required="required">
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">Saya setuju dengan Syarat & Ketentuan
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Daftar</button>
			</form>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
